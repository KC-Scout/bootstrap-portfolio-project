<body>
    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Get in contact with us!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="contactForm">
                        <div class="form-group">
                            <label for="contactName">Name</label>
                            <input type="text" class="form-control" id="contactName" placeholder="Your name...">
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">Email address</label>
                            <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="contactFeedback">Questions? Comments? Concerns?</label>
                            <textarea class="form-control" id="contactFeedback" rows="3"></textarea>
                        </div>
                        <button class="btn btn-warning">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalTitle">Manage Your Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="signIn">
                        <div class="form-group">
                            <label for="signInEmail">Email</label>
                            <input type="email" class="form-control" placeholder="Your e-mail...">
                        </div>
                        <div class="form-group">
                            <label for="signInPass">Password</label>
                            <input type="password" class="form-control" placeholder="Password....">
                        </div>
                        <button type="submit" class="btn btn-warning">Sign-In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-d">
        <a id="brand" class="navbar-brand" href="index.html">_the_foundry</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

                </li>
                <li class="nav-item">

            </ul>
        </div>
    </nav>
    <header
        style="height: 50vh; background-image: url('/images/equipment.jpg'); background-position: center; background-size: cover;"
        class="jumbotron p-0 jumbotron-fluid">
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-end justify-content-between">
                <div class="col-sm-1 col-md-2">
                    <img id="logo-man" src="/images/muscle-man-logo.svg" height="160px">
                </div>
                <div class="col-sm-6 col-md-3">
                    <p>About Us</p>
                </div>
            </div>
        </div>
    </header>

    <footer class="site-footer">
        <div class="container">
            <div class="row py-1 justify-content-around">
                <div class="col-2 col-sm-2 text-center">

                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
